	<!-- Contact
	================================================== -->
	<section id="contact" class="section page">
		<div class="container">

			<div class="desktop-6 tablet-12 columns">

				<h2 class="border-top">Contact</h2>
				<p class="title-desc">Find Us Here</p>


				<form name="contactForm" id="contactForm" method="post" action="">
					<fieldset>

						<label for="contactName">Name <span class="required">*</span></label>
						<input name="contactName" type="text" id="contactName" size="30" value="" />

						<br />
						<label for="contactEmail">Email <span class="required">*</span></label>
						<input name="contactEmail" type="text" id="contactEmail" size="30" value="" />

                        <br />
						<label for="contactMessage">Message <span class="required">*</span></label>
						<textarea name="contactMessage" id="contactMessage" rows="6" cols="7"></textarea>

                        <br />
						<label for="contactCaptcha"><strong>10</strong> + <strong>6</strong> = <span class="required">*</span></label>
						<input name="contactCaptcha" type="text" id="contactCaptcha" size="30" value="" />

						<input name="contactCaptchaAnswer" type="hidden" id="contactCaptchaAnswer" value="16" />

						<br />
						<label class="placeholder">&nbsp;</label>
						<input type="submit" class="button full" value="Submit" />
					</fieldset>
				</form>

				<div class="clear"></div>

			</div><!-- // .desktop-6 -->


			<div class="desktop-6 tablet-12 nested columns">

				<div class="desktop-6 tablet-12 columns">
					<h2 class="border-top">Location</h2>
					<p>City of Oaks | RTP | North Carolina</p>
					<img src="images/map_images.jpg"/>
					<div id="map">
						<div class="box-contact">
							<h3><span class="underline">Address</span></h3>
							<p style="color:black;">
								Raleigh, NC<br />
								27617<br />
							</p><br/>
							<h3 class="font-color-primary"><span class="underline">Email</span></h3>
							<p>
								<a href="mailto:jtkaufman737@gmail.com">jtkaufman737@gmail.com</a>
							</p>
						</div>
					</div>
				</div><!-- // .desktop-6 -->

				<div class="clear"></div>

				<div class="desktop-3 tablet-6 mobile-half columns">

				</div><!-- // .desktop-3 -->

				<!-- // .desktop-3 -->
